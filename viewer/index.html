<script>

  // START SYSTEM
  mainSetFlags();
  mainCloneToolbar();
  
  const queryString = window.location.search;
  console.log(queryString);
  const urlParams = new URLSearchParams(queryString);
  paper = 'examples'
  slide = 'start'
  if (urlParams.has('paper'))
     paper = urlParams.get('paper')
  if (urlParams.has('slide'))
	 slide = urlParams.get('slide')
	 
  mainLoadSlide(paper, slide);
  mainLoadSlideInfo(paper, slide);
  window.addEventListener( 'resize', mainOnWindowResize , false );
  
</script>
